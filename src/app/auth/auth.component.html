<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(form)" ngForm #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel email required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel minlength="6"
                    required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
                {{isLoginMode? 'Login': 'Sign Up'}}</button> |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                {{isLoginMode ? 'Switch To Sign Up':'Switch to Login'}}</button>
        </form>
    </div>
</div>
