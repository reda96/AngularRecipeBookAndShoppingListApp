<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDetail.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddIngToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                </li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                </li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
                </li>
            </ul>


        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDetail.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipeDetail.ingredients">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
