<a [routerLink]="id" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">

        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-heading">{{recipe.description}}</p>
    </div>
    <span class="pull-right"><img [src]="recipe.imagePath" class="img-responsive" style="max-width: 50px;" />

    </span>
</a>
