<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" name="name" required ngModel #name>

                </div>

                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" required
                        pattern="^[1-9]+[0-9]*$" ngModel #amount>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode? "Update" :
                        "Add"}}</button>
                    <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
