<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" #nameInput>

                </div>



                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" (click)="onAddIngredient()">Add</button>
                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()">Delete</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
